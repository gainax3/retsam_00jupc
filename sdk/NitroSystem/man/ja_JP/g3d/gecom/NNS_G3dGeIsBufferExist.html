<H1 align="left">NNS_G3dGeIsBufferExist</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/gecom.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL NNS_G3dGeIsBufferExist(void);</CODE></PRE>
</DL>

<H2>引数</H2>
<P>なし。</P>

<H2>返り値</H2>
<P>ジオメトリコマンドバッファが設定されている場合、<CODE>TRUE</CODE>を返します。</P>

<H2>説明</H2>
<P>ジオメトリコマンドバッファが設定されているかどうかを調べます。</P>
