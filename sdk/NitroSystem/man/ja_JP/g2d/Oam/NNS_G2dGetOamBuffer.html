<h1 align="left">NNS_G2dGetOamBuffer</h1>
<h2>構文</h2>

<dl>
  <dd>
		<pre><CODE>#include &lt;nnsys/g2d/g2d_Oam.h&gt;</CODE></pre>
  <pre><CODE>GXOamAttr* NNS_G2dGetOamBuffer( NNSG2dOamType type );</CODE></pre>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  <tr>
    <td width="13%"><em><strong><font face="Courier New">type</font></strong></em></td>
    <td width="87%">[OUT] OAMバッファ の種類</td>
  </tr>
  </table>
<h2>返り値</h2>
<p>OAMマネージャ内部バッファへのポインタ<BR>
</p>
<H2>説明</H2>
<P>
OAMマネージャがモジュール内部に持っているデータバッファへのポインタを取得します。<BR>
</p>
