<h1 align="left">WM_GetAID</h1>
<h2>構文</h2>
<dl>
  <dd><PRE><CODE>#include &lt;nitro/wm.h&gt;

u16 WM_GetAID(void);
</CODE></PRE></dd>
</dl>

<h2>引数</h2>
<P>なし。</P>

<h2>返り値</h2>
<p>現在の AID を返します。</p>

<H2>説明</H2>
<P>現在の AID を取得します。<br>
状態が PARENT, MP_PARENT, CHILD, MP_CHILD のいずれかの時のみ有効な値を返します。</P>
