<h1 align="left">G2_GetOBJColorMode</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE>
<CODE>#include &lt;nitro/gx/g2_oam.h&gt;</CODE><BR>
<CODE>GXOamColorMode G2_GetOBJColorMode(const GXOamAttr * oam);</CODE></PRE></dd>
</dl><h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="149"><em><strong><font face="Courier New">oam</font></strong></em></TD>
      <TD width="706">OAMデータの格納場所へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>カラーモード。</p>
<H2>説明</H2>
<P>*<B><I>oam</I></B>に格納されているカラーモードの設定を取得します。<CODE>GXOamColorMode</CODE>型については<A href="G2_SetOBJAttr.html">G2_SetOBJAttr</A>を参照してください。</P>

<h2>参照</h2>
