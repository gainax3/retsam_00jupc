<h1 align="left">G2_SetBG1Priority</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;nitro/gx/gx_bgcnt.h&gt;

void G2_SetBG1Priority(int priority);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  <tr>
      <TD width="109"><em><strong><font face="Courier New">priority</font></strong></em></TD>
      <TD width="593">BG1の表示優先順位(0〜3)</TD>
    </tr>
  </table>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>BG1の表示優先順位を設定します。</P>
