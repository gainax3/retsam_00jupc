<h1 align="left">GX_GetSizeOfSubOBJExtPltt</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/gx/gx_vramcnt.h&gt;</CODE><BR>
  <BR>
  <CODE>u32 GX_GetSizeOfSubOBJExtPltt(void);</CODE></dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>サブ2DエンジンOBJ拡張パレットのサイズ</p>
<H2>説明</H2>
<P>サブ2DエンジンのOBJ拡張パレットに割り当てられたメモリの量をバイト単位で返します。</P>
