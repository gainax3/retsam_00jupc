<H1 align="left">OS_EnableProtectionUnit</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_EnableProtectionUnit( void );</CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>プロテクションユニットをイネーブルにします。</P>

<H2>内部動作</H2>
<P>システム制御コプロセッサ CP15 のレジスタ1を操作します。</P>

</CODE></P>
