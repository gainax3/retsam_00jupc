<H1 align="left">IC_Disable</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL IC_Disable( void );</CODE>
</PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>以前の命令キャッシュの使用可能／禁止の設定。</P>
<H2>説明</H2>
<P>すべての命令キャッシュの使用を禁止します。<BR>
返り値は、この関数を呼ぶ前の命令キャッシュの使用可能／禁止設定で、TRUEの場合使用可能だったことを表し、FALSEの場合使用禁止だったことを表します。</P>

<h2>内部動作</h2>
<P>システム制御コプロセッサのレジスタ1を操作しています。</P>
<H2>参照</H2>
<P><CODE><A href="IC_Enable.html">IC_Enable</A><BR></CODE></P>
