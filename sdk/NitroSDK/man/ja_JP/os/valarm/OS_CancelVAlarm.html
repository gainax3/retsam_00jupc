<H1 align="left">OS_CancelVAlarm</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_CancelVAlarm( OSVAlarm* alarm );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>alarm</STRONG></EM></TD>
      <TD width="87%">キャンセルするVカウントアラーム構造体へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>Vカウントアラームを取り消します。<BR>
取り消したのち、そのVカウントアラーム構造体は別のVカウントアラームに使用することが出来ます。</P>

</CODE></P>
