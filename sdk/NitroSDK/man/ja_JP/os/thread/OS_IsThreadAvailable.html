<H1 align="left">OS_IsThreadAvailable</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL OS_IsThreadAvailable( void );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>スレッドシステムが初期化され使用できるかどうかを返します。TRUE ならば使用可能です。</P>
<H2>説明</H2>
<P>スレッドシステムが<CODE><A href="OS_InitThread.html">OS_InitThread()</A></CODE> で初期化され、使用可能かどうかを返します。</P>
<H2>参照</H2>
<P><CODE><A href="OS_InitThread.html">OS_InitThread</A><BR>
</CODE></P>
