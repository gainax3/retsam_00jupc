<h1 align="left">PRC_IsEmpty</h1>
<h2>構文</h2>
<dl>
  <dd><PRE><CODE>#include &lt;nitro/prc.h&gt;

BOOL PRC_IsEmpty( <A href="PRCStrokes.html">PRCStrokes</A>* strokes );
</CODE></PRE></dd>
</dl>

<h2>引数</h2>
<table border="1" width="100%">
  <tbody>
    <TR>
      <TD width="13%"><EM><STRONG><FONT face="Courier New">strokes</FONT></STRONG></EM></TD>
      <TD width="87%">入力点列構造体へのポインタ</TD>
    </TR>
  </tbody>
</table>

<h2>返り値</h2>
<p><CODE>strokes</CODE> が空だったら TRUE。</p>

<H2>説明</H2>
<P><CODE>strokes</CODE> が空かどうかを調べます。</P>
