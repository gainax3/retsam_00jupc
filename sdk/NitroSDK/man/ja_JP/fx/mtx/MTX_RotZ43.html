<h1 align="left">MTX_RotZ43</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_mtx43.h&gt;

void MTX_RotZ43(MtxFx43 * pDst, fx32 sinVal, fx32 cosVal);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">pDst</font></strong></em></TD>
      <TD width="670">4x3行列へのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">sinVal</font></strong></em></TD>
      <TD>回転角の正弦</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">cosVal</font></strong></em></TD>
      <TD>回転角の余弦</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>なし</p>
<H2>説明</H2>
<P>*<B><I>pDst</I></B>にZ軸に関する回転行列をセットします。</P>
