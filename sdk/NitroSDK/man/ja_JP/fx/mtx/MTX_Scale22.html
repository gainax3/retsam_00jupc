<h1 align="left">MTX_Scale22</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_mtx22.h&gt;

void MTX_Scale22(MtxFx22 * pDst, fx32 x, fx32 y);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">pDst</font></strong></em></TD>
      <TD width="670">2x2行列へのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">x</font></strong></em></TD>
      <TD>x軸方向のスケール</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">y</font></strong></em></TD>
      <TD>y軸方向のスケール</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>なし</p>
<H2>説明</H2>
<P>*<B><I>pDst</I></B>にスケール行列をセットします。</P>
