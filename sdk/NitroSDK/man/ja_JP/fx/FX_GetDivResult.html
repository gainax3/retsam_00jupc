<h1 align="left">FX_GetDivResult</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_cp.h&gt;

fx32 FX_GetDivResult(void);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>除算の結果。</p>
<H2>説明</H2>
<P><A href="FX_DivAsync.html">FX_DivAsync</A>, <A href="FX_DivAsyncImm.html">FX_DivAsyncImm</A>による非同期の固定小数除算の結果を<A href="fx32.html">fx32</A>型で返します。</P>
