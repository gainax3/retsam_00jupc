<h1 align="left">FX_Atan2</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_trig.h&gt;

fx16 FX_Atan2(fx32 y, fx32 x);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    <tr>
      <TD width="109"><em><strong><font face="Courier New">y</font></strong></em></TD>
      <TD width="593"><A href="fx32.html">fx32</A>型の固定小数</TD>
    </tr>
    <TR>
      <TD><em><strong><font face="Courier New">x</font></strong></em></TD>
      <TD><A href="fx32.html">fx32</A>型の固定小数</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p><B><I>y</I></B>/<I><B>x</B></I>の逆正接</p>
<H2>説明</H2>
<P><B><I>y</I></B>/<B><I>x</I></B>の逆正接を求めます。結果を<A href="fx16.html">fx16</A>型のラジアンで返します。内部でテーブルを参照しています。</P>
