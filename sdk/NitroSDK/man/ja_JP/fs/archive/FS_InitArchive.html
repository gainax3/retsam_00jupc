<h1 align="left">FS_InitArchive</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/fs.h&gt;</CODE><BR>
  <BR>
  <CODE>void	FS_InitArchive(FSArchive *p_arc);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>p_arc</STRONG></EM></TD>
      <TD width="87%">FSArchive構造体のアドレス</TD>
    </TR>
  </TBODY>
</TABLE>

<h2>返り値</h2>
<p>なし。</p>

<H2>説明</H2>
<P>FSArchive構造体を初期化します。<BR>
FSArchive構造体を使用する前に一度だけ呼び出してください。<BR>
<BR>
</P>
