<h1 align="left">CPS_SocUse</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>void CPS_SocUse(void);</code></pre>
  </dd>
</dl>

<h2>引数</h2>
<P>なし。</P>

<h2>返り値</h2>
<P>なし。</P>

<h2>説明</h2>

<p>現スレッドが、TCP/IP受信機能のサービス(TCPステートマシン等)を受けられるようにします。<BR>
	具体的には<CODE><A href="CPSSoc.html">CPSSoc</A></CODE>のthreadエントリに、現スレッドが登録されます。<BR>
	ブロックはしません。</p>
