<h1 align="left">CPS_SocGetChar</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>int CPS_SocGetChar(void);</code></pre>
  </dd>
</dl>

<h2>引数</h2>
<P>なし。</P>

<h2>返り値</h2>
<P>入力された文字</P>

<h2>説明</h2>

<p>一文字入力するまで待ち、それを返します。コネクション終了ならEOFを返します。<BR>
	ブロックします。</p>
