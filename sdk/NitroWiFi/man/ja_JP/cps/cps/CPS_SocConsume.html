<h1 align="left">CPS_SocConsume</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>void CPS_SocConsume(u32 len);</code></pre>
  </dd>
</dl>

<h2>引数</h2>

<table width="100%">
  <tr>
    <td><code><em><strong>len</strong></em></code></td>
    <td>受信バッファの長さ。</td>
  </tr>
</table>

<h2>返り値</h2>
<P>なし。</P>

<h2>説明</h2>

<p>受信バッファからデータを取り除きます。CPS_SocRead参照。<BR>
	TCPの時はブロックする事があります。UDP/PINGではブロックしません。</p>

</P>
