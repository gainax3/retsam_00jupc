<h1 align="left">CPS_SocGets</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>u8 *CPS_SocGets(void);</code></pre>
  </dd>
</dl>

<h2>引数</h2>
<P>なし。</P>

<h2>返り値</h2>
<P>入力された文字列</P>

<h2>説明</h2>

<p>一行入力します。一行とはCRとLFで区切られた単位のことです。CRとLFは取り除かれます。CPSSocのlinbufにのアドレスを設定しておく必要があります。<BR>
	ブロックします。</p>
