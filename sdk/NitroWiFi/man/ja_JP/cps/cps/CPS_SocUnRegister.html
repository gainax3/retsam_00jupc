<h1 align="left">CPS_SocUnRegister</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>void CPS_SocUnRegister(void);</code></pre>
  </dd>
</dl>

<h2>引数</h2>
<P>なし。</P>

<h2>返り値</h2>
<P>なし。</P>

<h2>説明</h2>

<p>現スレッドでCPSライブラリが使用するソケット構造体を未登録にします。<BR>
	具体的には、OSThread構造体のエントリにNULLを設定します。<BR>
	ブロックはしません。</p>
