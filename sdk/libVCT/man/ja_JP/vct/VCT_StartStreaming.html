<h1 align="left">VCT_StartStreaming</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;vct.h&gt;</CODE></PRE>
  <PRE><code>BOOL VCT_StartStreaming( <a href="VCTSession.html"><span style="background-position: 0 0">VCTSession</span></a> *session );</code></PRE></dd> 
</dl>

<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%" height="17"><EM><STRONG>session</STRONG></EM></TD>
      <TD width="87%" height="17">ストリーミングを開始するセッション</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<TABLE border="1" id="table1">
  <TBODY>
    <TR>
      <TD width="30%"><CODE>TRUE</CODE></TD>
      <TD width="70%">成功</TD>
    </TR>
    <TR>
      <TD width="30%"><CODE>FALSE</CODE></TD>
      <TD width="70%">失敗</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>説明</H2>
<P>   音声ストリーミング処理を開始します。セッション確立後に呼び出してください。</P>

</code>
</p>
